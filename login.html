<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>

<body class="bg-gray-900 flex justify-center items-center h-screen">
    <!-- 배경색은 회색으로 설정하고, flex 및 justify-center, items-center 클래스를 사용하여 가운데 정렬 -->

    <!-- 로그인 모달 -->
    <div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"> <!-- black-bg 클래스 대신에 Tailwind CSS 클래스 사용 -->
        <!-- 모달 바깥 영역을 클릭하면 모달이 닫히도록 설정 -->
        <div class="bg-white rounded-md p-8"> <!-- white-bg 클래스 대신에 Tailwind CSS 클래스 사용 -->
            <h4 class="text-black">로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>

    <script>
        // 모달 닫기
        document.getElementById('close').addEventListener('click', function() {
            document.querySelector('.fixed').classList.add('hidden');
        });
    </script>
</body>
